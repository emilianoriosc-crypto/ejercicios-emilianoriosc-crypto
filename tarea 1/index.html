<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bio Emiliano Ríos</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #d1d5db; /* gris sólido */
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 6px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      animation: fadeIn 1.5s ease-in-out;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0;
      color: #1f2937;
    }
    p {
      font-size: 1rem;
      margin: 0.5rem 0;
      color: #374151;
    }
    .desc {
      margin-top: 1rem;
      font-size: 0.95rem;
      line-height: 1.4;
      color: #4b5563;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Emiliano Ríos</h1>
    <p>Estudiante de Diseño</p>
    <p>23 años</p>
    <p>Vivo en Viña del Mar</p>
    <div class="desc">
      <p>Me gusta la música y el verano. Como hobby hago tatuajes y hace un tiempo mezclaba música electrónica en los carretes de mis amigos.</p>
    </div>
  </div>
</body>
</html>
